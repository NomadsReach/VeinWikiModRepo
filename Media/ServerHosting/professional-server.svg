<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C63D3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d94545;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad2)" rx="8"/>
  
  <!-- Server Rack -->
  <rect x="120" y="50" width="160" height="200" fill="#252525" stroke="#C63D3D" stroke-width="3" rx="4" filter="url(#glow)"/>
  
  <!-- Server Units (More for Professional) -->
  <rect x="130" y="60" width="140" height="30" fill="#2a2a2a" rx="2"/>
  <rect x="135" y="63" width="130" height="24" fill="url(#accentGrad2)" rx="2" opacity="0.9"/>
  
  <rect x="130" y="98" width="140" height="30" fill="#2a2a2a" rx="2"/>
  <rect x="135" y="101" width="130" height="24" fill="url(#accentGrad2)" rx="2" opacity="0.8"/>
  
  <rect x="130" y="136" width="140" height="30" fill="#2a2a2a" rx="2"/>
  <rect x="135" y="139" width="130" height="24" fill="url(#accentGrad2)" rx="2" opacity="0.7"/>
  
  <rect x="130" y="174" width="140" height="30" fill="#2a2a2a" rx="2"/>
  <rect x="135" y="177" width="130" height="24" fill="url(#accentGrad2)" rx="2" opacity="0.6"/>
  
  <!-- Status Lights -->
  <circle cx="265" cy="75" r="5" fill="#10b981" filter="url(#glow)"/>
  <circle cx="265" cy="113" r="5" fill="#10b981" filter="url(#glow)"/>
  <circle cx="265" cy="151" r="5" fill="#10b981" filter="url(#glow)"/>
  <circle cx="265" cy="189" r="5" fill="#10b981" filter="url(#glow)"/>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Roboto, sans-serif" font-size="24" font-weight="700" fill="#e0e0e0" text-anchor="middle">PROFESSIONAL</text>
  
  <!-- Icon -->
  <text x="200" y="40" font-family="Font Awesome 6 Free" font-size="32" fill="#C63D3D" text-anchor="middle">&#xf233;</text>
</svg>


