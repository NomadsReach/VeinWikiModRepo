<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C63D3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d94545;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad5)" rx="8"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="50" fill="#252525" rx="4" stroke="#C63D3D" stroke-width="2"/>
  <text x="30" y="50" font-family="Roboto, sans-serif" font-size="20" font-weight="700" fill="#e0e0e0">Performance Monitoring</text>
  
  <!-- Graph Area -->
  <rect x="20" y="90" width="560" height="290" fill="#252525" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- Graph Grid -->
  <line x1="40" y1="100" x2="40" y2="360" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="40" y1="360" x2="560" y2="360" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- Grid Lines -->
  <line x1="40" y1="280" x2="560" y2="280" stroke="#2a2a2a" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="40" y1="200" x2="560" y2="200" stroke="#2a2a2a" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="40" y1="120" x2="560" y2="120" stroke="#2a2a2a" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Graph Labels -->
  <text x="30" y="365" font-family="Roboto, sans-serif" font-size="10" fill="#999999" text-anchor="end">0%</text>
  <text x="30" y="285" font-family="Roboto, sans-serif" font-size="10" fill="#999999" text-anchor="end">50%</text>
  <text x="30" y="205" font-family="Roboto, sans-serif" font-size="10" fill="#999999" text-anchor="end">100%</text>
  
  <!-- CPU Usage Line -->
  <polyline points="60,330 120,300 180,280 240,260 300,250 360,240 420,235 480,230 540,225 560,220" 
            fill="none" stroke="url(#accentGrad5)" stroke-width="3"/>
  
  <!-- RAM Usage Line -->
  <polyline points="60,350 120,340 180,330 240,320 300,315 360,310 420,305 480,300 540,295 560,290" 
            fill="none" stroke="#10b981" stroke-width="2"/>
  
  <!-- Legend -->
  <circle cx="450" cy="100" r="5" fill="url(#accentGrad5)"/>
  <text x="465" y="105" font-family="Roboto, sans-serif" font-size="12" fill="#e0e0e0">CPU Usage</text>
  
  <circle cx="450" cy="120" r="5" fill="#10b981"/>
  <text x="465" y="125" font-family="Roboto, sans-serif" font-size="12" fill="#e0e0e0">RAM Usage</text>
  
  <!-- Time Labels -->
  <text x="60" y="375" font-family="Roboto, sans-serif" font-size="9" fill="#999999" text-anchor="middle">00:00</text>
  <text x="180" y="375" font-family="Roboto, sans-serif" font-size="9" fill="#999999" text-anchor="middle">04:00</text>
  <text x="300" y="375" font-family="Roboto, sans-serif" font-size="9" fill="#999999" text-anchor="middle">08:00</text>
  <text x="420" y="375" font-family="Roboto, sans-serif" font-size="9" fill="#999999" text-anchor="middle">12:00</text>
  <text x="540" y="375" font-family="Roboto, sans-serif" font-size="9" fill="#999999" text-anchor="middle">16:00</text>
</svg>


