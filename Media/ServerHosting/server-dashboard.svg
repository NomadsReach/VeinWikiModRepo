<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C63D3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d94545;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad4)" rx="8"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="50" fill="#252525" rx="4" stroke="#C63D3D" stroke-width="2"/>
  <text x="30" y="50" font-family="Roboto, sans-serif" font-size="20" font-weight="700" fill="#e0e0e0">Server Control Panel</text>
  
  <!-- Stats Cards -->
  <rect x="20" y="90" width="180" height="120" fill="#252525" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  <text x="30" y="115" font-family="Roboto, sans-serif" font-size="14" fill="#999999">CPU Usage</text>
  <rect x="30" y="125" width="160" height="15" fill="#2a2a2a" rx="2"/>
  <rect x="30" y="125" width="95" height="15" fill="url(#accentGrad4)" rx="2"/>
  <text x="30" y="195" font-family="Roboto, sans-serif" font-size="24" font-weight="700" fill="#e0e0e0">45%</text>
  
  <rect x="210" y="90" width="180" height="120" fill="#252525" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  <text x="220" y="115" font-family="Roboto, sans-serif" font-size="14" fill="#999999">RAM Usage</text>
  <rect x="220" y="125" width="160" height="15" fill="#2a2a2a" rx="2"/>
  <rect x="220" y="125" width="112" height="15" fill="url(#accentGrad4)" rx="2"/>
  <text x="220" y="195" font-family="Roboto, sans-serif" font-size="24" font-weight="700" fill="#e0e0e0">3.2 GB</text>
  
  <rect x="400" y="90" width="180" height="120" fill="#252525" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  <text x="410" y="115" font-family="Roboto, sans-serif" font-size="14" fill="#999999">Players Online</text>
  <circle cx="490" cy="155" r="25" fill="none" stroke="#2a2a2a" stroke-width="4"/>
  <circle cx="490" cy="155" r="25" fill="none" stroke="url(#accentGrad4)" stroke-width="4" stroke-dasharray="110 157" stroke-dashoffset="-55" transform="rotate(-90 490 155)"/>
  <text x="490" y="165" font-family="Roboto, sans-serif" font-size="20" font-weight="700" fill="#e0e0e0" text-anchor="middle">12</text>
  
  <!-- Control Buttons -->
  <rect x="20" y="230" width="120" height="40" fill="url(#accentGrad4)" rx="4"/>
  <text x="80" y="253" font-family="Roboto, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Restart</text>
  
  <rect x="150" y="230" width="120" height="40" fill="#252525" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  <text x="210" y="253" font-family="Roboto, sans-serif" font-size="14" font-weight="600" fill="#e0e0e0" text-anchor="middle">Stop</text>
  
  <rect x="280" y="230" width="120" height="40" fill="#252525" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  <text x="340" y="253" font-family="Roboto, sans-serif" font-size="14" font-weight="600" fill="#e0e0e0" text-anchor="middle">Backup</text>
  
  <!-- Server Logs -->
  <rect x="20" y="290" width="560" height="100" fill="#252525" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  <text x="30" y="310" font-family="Roboto, sans-serif" font-size="12" fill="#999999">Server Logs</text>
  <line x1="30" y1="320" x2="570" y2="320" stroke="#2a2a2a" stroke-width="1"/>
  <text x="30" y="340" font-family="Monaco, Consolas, monospace" font-size="11" fill="#10b981">[INFO] Server started successfully</text>
  <text x="30" y="355" font-family="Monaco, Consolas, monospace" font-size="11" fill="#10b981">[INFO] Connected to master server</text>
  <text x="30" y="370" font-family="Monaco, Consolas, monospace" font-size="11" fill="#f59e0b">[WARN] High memory usage detected</text>
</svg>


