<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C63D3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d94545;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad3)" rx="8"/>
  
  <!-- Dual Server Racks -->
  <rect x="90" y="50" width="120" height="200" fill="#252525" stroke="#C63D3D" stroke-width="3" rx="4" filter="url(#glow3)"/>
  <rect x="190" y="50" width="120" height="200" fill="#252525" stroke="#C63D3D" stroke-width="3" rx="4" filter="url(#glow3)"/>
  
  <!-- Server Units (Left Rack) -->
  <rect x="100" y="60" width="100" height="25" fill="#2a2a2a" rx="2"/>
  <rect x="105" y="63" width="90" height="19" fill="url(#accentGrad3)" rx="2" opacity="0.9"/>
  
  <rect x="100" y="93" width="100" height="25" fill="#2a2a2a" rx="2"/>
  <rect x="105" y="96" width="90" height="19" fill="url(#accentGrad3)" rx="2" opacity="0.8"/>
  
  <rect x="100" y="126" width="100" height="25" fill="#2a2a2a" rx="2"/>
  <rect x="105" y="129" width="90" height="19" fill="url(#accentGrad3)" rx="2" opacity="0.7"/>
  
  <rect x="100" y="159" width="100" height="25" fill="#2a2a2a" rx="2"/>
  <rect x="105" y="162" width="90" height="19" fill="url(#accentGrad3)" rx="2" opacity="0.6"/>
  
  <rect x="100" y="192" width="100" height="25" fill="#2a2a2a" rx="2"/>
  <rect x="105" y="195" width="90" height="19" fill="url(#accentGrad3)" rx="2" opacity="0.5"/>
  
  <rect x="100" y="225" width="100" height="20" fill="#2a2a2a" rx="2"/>
  <rect x="105" y="227" width="90" height="16" fill="url(#accentGrad3)" rx="2" opacity="0.4"/>
  
  <!-- Server Units (Right Rack) -->
  <rect x="200" y="60" width="100" height="25" fill="#2a2a2a" rx="2"/>
  <rect x="205" y="63" width="90" height="19" fill="url(#accentGrad3)" rx="2" opacity="0.9"/>
  
  <rect x="200" y="93" width="100" height="25" fill="#2a2a2a" rx="2"/>
  <rect x="205" y="96" width="90" height="19" fill="url(#accentGrad3)" rx="2" opacity="0.8"/>
  
  <rect x="200" y="126" width="100" height="25" fill="#2a2a2a" rx="2"/>
  <rect x="205" y="129" width="90" height="19" fill="url(#accentGrad3)" rx="2" opacity="0.7"/>
  
  <rect x="200" y="159" width="100" height="25" fill="#2a2a2a" rx="2"/>
  <rect x="205" y="162" width="90" height="19" fill="url(#accentGrad3)" rx="2" opacity="0.6"/>
  
  <rect x="200" y="192" width="100" height="25" fill="#2a2a2a" rx="2"/>
  <rect x="205" y="195" width="90" height="19" fill="url(#accentGrad3)" rx="2" opacity="0.5"/>
  
  <rect x="200" y="225" width="100" height="20" fill="#2a2a2a" rx="2"/>
  <rect x="205" y="227" width="90" height="16" fill="url(#accentGrad3)" rx="2" opacity="0.4"/>
  
  <!-- Status Lights -->
