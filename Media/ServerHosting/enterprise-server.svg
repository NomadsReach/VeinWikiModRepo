  <circle cx="195" cy="138" r="4" fill="#10b981" filter="url(#glow3)"/>
  <circle cx="195" cy="171" r="4" fill="#10b981" filter="url(#glow3)"/>
  <circle cx="195" cy="204" r="4" fill="#10b981" filter="url(#glow3)"/>
  <circle cx="295" cy="72" r="4" fill="#10b981" filter="url(#glow3)"/>
  <circle cx="295" cy="105" r="4" fill="#10b981" filter="url(#glow3)"/>
  <circle cx="295" cy="138" r="4" fill="#10b981" filter="url(#glow3)"/>
  <circle cx="295" cy="171" r="4" fill="#10b981" filter="url(#glow3)"/>
  <circle cx="295" cy="204" r="4" fill="#10b981" filter="url(#glow3)"/>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Roboto, sans-serif" font-size="24" font-weight="700" fill="#e0e0e0" text-anchor="middle">ENTERPRISE</text>
  
