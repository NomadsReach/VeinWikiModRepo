<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C63D3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d94545;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad6)" rx="8"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="50" fill="#252525" rx="4" stroke="#C63D3D" stroke-width="2"/>
  <text x="30" y="50" font-family="Roboto, sans-serif" font-size="20" font-weight="700" fill="#e0e0e0">Server Configuration</text>
  
  <!-- Config Form -->
  <rect x="20" y="90" width="560" height="290" fill="#252525" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- Server Name -->
  <text x="40" y="120" font-family="Roboto, sans-serif" font-size="12" fill="#999999">Server Name</text>
  <rect x="40" y="130" width="520" height="35" fill="#1a1a1a" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  <text x="50" y="152" font-family="Roboto, sans-serif" font-size="14" fill="#e0e0e0">My VEIN Server</text>
  
  <!-- Max Players -->
  <text x="40" y="185" font-family="Roboto, sans-serif" font-size="12" fill="#999999">Max Players</text>
  <rect x="40" y="195" width="250" height="35" fill="#1a1a1a" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  <text x="50" y="217" font-family="Roboto, sans-serif" font-size="14" fill="#e0e0e0">32</text>
  
  <!-- Server Port -->
  <text x="310" y="185" font-family="Roboto, sans-serif" font-size="12" fill="#999999">Port</text>
  <rect x="310" y="195" width="250" height="35" fill="#1a1a1a" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  <text x="320" y="217" font-family="Roboto, sans-serif" font-size="14" fill="#e0e0e0">7777</text>
  
  <!-- Password -->
  <text x="40" y="250" font-family="Roboto, sans-serif" font-size="12" fill="#999999">Server Password (Optional)</text>
  <rect x="40" y="260" width="520" height="35" fill="#1a1a1a" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  <text x="50" y="282" font-family="Roboto, sans-serif" font-size="14" fill="#666666">••••••••</text>
  
  <!-- Save Button -->
  <rect x="450" y="315" width="110" height="40" fill="url(#accentGrad6)" rx="4"/>
  <text x="505" y="340" font-family="Roboto, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Save Config</text>
  
  <!-- Advanced Options Toggle -->
  <rect x="40" y="315" width="140" height="25" fill="#1a1a1a" rx="4" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="55" cy="327" r="6" fill="#10b981"/>
  <text x="75" y="332" font-family="Roboto, sans-serif" font-size="12" fill="#e0e0e0">Advanced Options</text>
</svg>


