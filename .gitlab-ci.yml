image: ubuntu:18.04

pages:
  stage: deploy
  script:
    - mkdir -p public
    - cp -r Media public/ || true
    - cp -r Pages public/ || true
    - cp -r css public/ || true
    - cp -r js public/ || true
    - cp index.html public/ || true
    - cp app.js public/ || true
    - cp styles.css public/ || true
    - find . -maxdepth 1 -name "*.html" -exec cp {} public/ \; || true
    - find . -maxdepth 1 -name "*.css" -exec cp {} public/ \; || true
    - find . -maxdepth 1 -name "*.js" -exec cp {} public/ \; || true
    - ls -la public/
  artifacts:
    paths:
      - public
  only:
    - main
    - master

